<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="uno">
        <img src="/images/image-product-mobile.jpg" class="mobile-img" />
        <img src="/images/image-product-desktop.jpg" class="desktop-img" />
      </div>
      <div class="perfume">
        <p class="entrada">Perfume</p>
        <h3 class="titulo">Gabrielle Essence Eau De Parfum</h3>
        <p class="info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="sep">
          <p class="precio">$149.99</p>
          <p class="rayado">$169.99</p>
        </div>
        <button class="boton">
          <img class="caro" src="images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
